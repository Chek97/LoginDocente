<!DOCTYPE html>
<html>
<head>
	<title>Acta</title>
	 <meta charset="utf-8">
	<meta name = "viewport" content="width=device-width, user-scalable=no, initial-escale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="login.css">
	<script type="text/javascript">
		function crearInput(){
			var x = document.createElement("input");
			x.setAttribute("type", "text");
			x.setAttribute("name", "prueba");
			x.setAttribute("class", "form-control");

			document.getElementById("campo_dinamico").appendChild(x);
		}

	</script>
</head>
<body bgcolor="#000">
	<center>
		<div class="jumbotron2">
			<form action="GuardarActa.php" method="POST" enctype="multipart/form-data">
				
				<h2 style="margin-top: 40px;">Crear un Acta</h2>
				<table>
					<div class="form-group">
						<tr>
							<td><label>Titulo:</label></td>
							<td><input type="text" name="tema" class="form-control"></td>
						</tr>
						
						<br><br>		
					</div>
					<div class="form-group">
						<tr>
							<td><label>fecha:</label></td>
							<td><input type="date" name="fecha" class="form-control"></td>
						</tr>
					</div>
					<div class="form-group">
						<tr>
							<td><label>Descripcion:</label></td>
							<td><textarea name="descripcion" rows="3" cols="20" class="form-control"></textarea></td>
						</tr>
					</div>
				<table id="campo_dinamico">
					<tr class="dev">
						<br>
						<label>Añadir docentes</label>
						<td><input type="text" name="campo" id="nombre" class="form-control"></td>
						<td><button type="button" name="anadir" id="anadir" class="btn btn-success" onclick="crearInput()">Añadir</button></td>
					</tr>
				</table>					
					<div class="form-group">
						<tr>
							<td><input type="submit" value="Crear" class="btn btn-primary" style="margin-bottom: 20px;"></td>
						</tr>
					</div>
				</table>

				<!--

				<label>Integrantes</label>
					<input type="text" name="profesor" class="form-control"><span><input type="button" value="+" class="btn btn-success" onclick="crearInput()"></span>

				-->

				
			</form>
		</div>
	</center>
		
		
</body>
</html>
